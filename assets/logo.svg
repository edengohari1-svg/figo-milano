
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="220" viewBox="0 0 600 220">
  <defs>
    <style>
      .silver{fill:#cfd3d6}
      .gold{fill:#c8a96a}
      .bg{fill:none}
      .text{font-family: 'Cinzel', 'Times New Roman', serif; font-weight: 600;}
    </style>
  </defs>
  <rect class="bg" width="600" height="220"/>
  <!-- FIGO -->
  <text x="20" y="110" font-size="120" class="text silver">FIG</text>
  <!-- O as watch -->
  <g transform="translate(390,18)">
    <circle cx="86" cy="92" r="68" fill="none" stroke="#cfd3d6" stroke-width="8"/>
    <!-- indices -->
    <circle cx="86" cy="36" r="4" fill="#c8a96a"/>
    <circle cx="86" cy="148" r="4" fill="#c8a96a"/>
    <circle cx="30" cy="92" r="4" fill="#c8a96a"/>
    <circle cx="142" cy="92" r="4" fill="#c8a96a"/>
    <!-- hands 10:10 -->
    <line x1="86" y1="92" x2="64" y2="62" stroke="#cfd3d6" stroke-width="6" stroke-linecap="round"/>
    <line x1="86" y1="92" x2="116" y2="70" stroke="#cfd3d6" stroke-width="4" stroke-linecap="round"/>
    <circle cx="86" cy="92" r="5" fill="#cfd3d6"/>
  </g>
  <!-- MILANO -->
  <text x="25" y="190" font-size="72" class="text gold" letter-spacing="8">MILANO</text>
</svg>
